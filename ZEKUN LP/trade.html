		<script src="./js/jquery.js"></script>
		<script>
			$("#select-decimal").click(function() {
				$("#select-mask").fadeIn(500);
			});
			$("#close-mask").click(function() {
				$("#select-mask").fadeOut(500);
			});

			$("#select-decimal2").click(function() {
				$("#select-mask2").fadeIn(500);
			});
			$("#close-mask2").click(function() {
				$("#select-mask2").fadeOut(500);
			});

			$("#select-mask .decimal-item").click(function() {
				let list = $("#select-mask .decimal-item");
				for (let i = 0; i < list.length; i++) {
					list[i].classList.remove('active')
				}
				$(this).addClass('active')
				console.log($(this).children('div').html())
				$(".decimal-select .icon").attr('src', $(this).children('img').attr('src'))
				$(".decimal-select .text").html($(this).children('div').html())
				$("#select-mask").fadeOut(500);
			})

			$("#select-mask2 .decimal-item").click(function() {
				let list = $("#select-mask2 .decimal-item");
				for (let i = 0; i < list.length; i++) {
					list[i].classList.remove('active')
				}
				$(this).addClass('active')
				console.log($(this).children('div').html())
				$(".decimal-select2 .icon").attr('src', $(this).children('img').attr('src'))

				$("#select-mask2").fadeOut(500);
			})
